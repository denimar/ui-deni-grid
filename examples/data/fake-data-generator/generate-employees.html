<script>

  $(document).ready(function(e){

    var numberOfRecords = 500;

    var gender = ['male', 'female'];
    

    var records = [];    

    var start = new Date();

    for (var index = 0 ; index < numberOfRecords ; index++) {
        var record = {};
            var genderIndex = faker.random.number(1);

            // make name contextual to username and email
            var firstName = faker.name.firstName(),
                lastName = faker.name.lastName();

            //id    
            record.id = index+1;
            //name
            record.name = faker.name.findName(undefined, undefined, 1);
            //gender
            record.gender = gender[genderIndex]; 
            //company
            record.company = faker.company.companyName();
            //age
            record.age = 13 + faker.random.number(70);
            //avatar
            record.avatar = faker.internet.avatar();
            //email
            record.email = faker.internet.email();
            //phone
            record.phone = faker.phone.phoneNumber();

            record.address = {};
            //address
            record.address.street = faker.address.streetName();
            //address
            record.address.city = faker.address.city();


            records.push(record);
    }        

    var end = new Date();    

    var total = end - start;
    console.log(total);

    var pad = "00000"
    var numberOfRecordsStr = pad.substring(0, pad.length - numberOfRecords.toString().length) + numberOfRecords

    jQuery.ajax({
        type: 'GET',
        url: 'http://localhost:8088/data-generator/server',
        data: records,
        dataType:"json",
        success: function(data) {
          console.info(data);
        },
        error: function(error) {
          console.info(error);
        },
    });   

    //download(JSON.stringify(records, null, '    '), 'employees-' + numberOfRecordsStr + '.txt', 'text/plain');

  });
              
</script>
