<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../dist/ui-deni-grid.min.css">
</head>

<style>
	#deniGrid {
		height: 300px;
		width: 800px;
	}

	.divButtons {
		margin-top: 5px;
		display: flex;
	}

	.divButtons > button {		
		margin-right: 2px;		
	}

	.divResponse {
		margin-top: 5px;		
		background-color: orange;
	}

	textarea {
		height: 100px;
		width: 300px;
	}

</style>

<body ng-app="myApp">

	<section ng-controller="ExampleCtrl as ctrl">

		<ui-deni-grid id="deniGrid" options="gridOptions"></ui-deni-grid>
		
		<div class="divButtons">
			<button ng-click="loadData()">Load Data</button><br>		
			<button ng-click="selectThirdRow()">Select 452th Row</button>		
			<button ng-click="changeSelectedRow()">Change Selected Row</button>					
			<button ng-click="sortByCityDesc()">Sort by City Desc</button>			
			<button ng-click="getSelectedRowIndex()">Get selected row index</button>
			<button ng-click="getChangedRecords()">Get changed records</button>			
			<button ng-click="toogleColumnHeaders()">Hide/Show Column Headers</button>						
		</div>	
		<hr />

		<!--- ************************************************************** -->
		<div style="border: solid 1px orange; padding: 8px;">
			<div>

				<div style="border:solid 1px silver; padding:8px;">

					<div style="display:flex;">
						<div>
							<div>
								<div><b>jsonSearch</b></div>
								<textarea id="textAreaFind"></textarea><br>
							</div>	
							<div style="margin-left:6px;">
								<div><b>JsonOptions</b></div>
								<textarea id="textAreaOptions"></textarea><br>
							</div>	
							<div style="margin-left:6px;">
								<div><b>Syntax</b></div>
								<div style="background-color:yellow; border:solid 1px orange; padding:5px;"><b>gridOptions.api.find(</b>jsonSearch, jsonOptions<b>);</b></div>
							</div>	
						</div>	
						<div style="margin:50px;">
							<button ng-click="find()">Click to find</button>			
						</div>
						<div>	
							<div style="margin-left:6px;">
								<div><b>Response</b></div>
								<textarea style="height:350px;width:350px;" id="textAreaResponse"></textarea><br>
							</div>
						</div>
					</div>
					<div>
						<div><b>Options</b></div>
						<div style="background-color: #ccc; margin-left:6px; padding:8px;">
							<input id="ckAll" type="checkbox" ng-click="clickOptionsCheck();" checked=true>all</input>				
							<input id="ckIgnoreCase" type="checkbox" ng-click="clickOptionsCheck();" checked=true>ignoreCase</input>
							<input id="ckExactSearch" type="checkbox" ng-click="clickOptionsCheck();">exactSearch</input>								

							<input id="ckInline" type="checkbox" ng-click="clickOptionsCheck();" checked=true>inline</input>							
						</div>	
					</div>
				</div>
			</div>	
		</div>
		<!--- ************************************************************** -->

		<hr />
		<div class="divResponse">
		</div>

	</section>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>

	<script src="../../dist/ui-deni-grid.js"></script>			

	<script src="script.js"></script>	
</body>
</html>
