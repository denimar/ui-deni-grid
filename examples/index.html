<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta content="chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">    
	<link rel=stylesheet href="style.css">

	<title>ui-deni-grid Examples</title>
</head>
<body ng-app="myApp">

    <header>
        <div class="inner">
            <h2>ui-deni-grid - Examples</h2>
        </div>
    </header>

    <section ng-controller="MainCtrl" class="examples-ui-deni-grid">

    	<div class="examples-container">

			<div ng-repeat="example in examples" class="example">
				
				<h3 ng-bind="example.text"></h3>
				<div class="items-container">
					<hr>	
					<div class="item" ng-repeat="item in example.children" ng-show="showItem(this)" ng-click="itemClick(item)">
						<img class="item-image" ng-src="images/{{item.img}}" />
						<div class="item-text" ng-bind="item.text"></div>
					</div>
				</div>	
			</div>

		</div>	
		
		<br />
		<br />		
		<hr />		
				
		<div style="color:red; font-weight:bold;display:block">TODO:</div>
		<ul>
			<li>Finish remaining examples</li>		
			<li>Enable to choose a theme</li>
			<li>Create routines to export data</li>			
		</ul>

	</section>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
	<script src="app.js"></script>	
</body>

</html>
