<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet href="style.css">
</head>
<body ng-app="myApp">
	
	<section class="examples-ui-deni-grid" ng-controller="MainCtrl">
		<div ng-repeat="example in examples">
			<div class="group" ng-bind="example.text"></div>
			
			<div class="items-container">
				<hr>	
				<div class="item" ng-repeat="item in example.children">
					<img class="item-image" ng-src="images/{{item.img}}" />
					<div class="item-text" ng-bind="item.text"></div>
				</div>
			</div>	
			
		</div>
	</section>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
	<script src="app.js"></script>	
</body>

</html>
