<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../dist/ui-deni-grid.css">
</head>

<style>

	#deniGrid {
		height: 450px;
		width: 800px;
	}

	.custom-row-template {
		text-align: center;
		box-sizing: border-box; 
		width: 100%; 
		height: 100%; 
		padding: 4px; 
		color: #006699;
	}

	.custom-row-template > div {
		border: solid 1px #d9d9d9;
		padding: 4px;
		/*background: linear-gradient(white, #ECF1F8);*/
		background-color: #FAFAFA;
	}

	.custom-row-template img {
		vertical-align: middle;
		margin-right: 5px;
	}

</style>

<body ng-app="myApp">

	<section ng-controller="SimpleCtrl as ctrl">

		<ui-deni-grid id="deniGrid" options="gridOptions"></ui-deni-grid>

	</section>	

	<script src="../../../../../jquery/dist/jquery.min.js"></script>
	<script src="../../../../../angular/angular.js"></script>

	<script src="../../../dist/ui-deni-grid.js"></script>			

	<script src="script.js"></script>	
</body>
</html>
