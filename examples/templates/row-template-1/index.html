<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../../dist/ui-deni-grid.min.css">
	</head>

<style>
	* {
		box-sizing: border-box;
	}

	#deniGrid {
	    height: 350px;
	    width: 700px;
	}

	.row-template {
		padding-left: 5px;
		width:100%; 
		color:gray;
		height: 74px;
		padding: 3px;
	}	

	.row-template .imagem {
		float: left;
		width: 52px;
		height: 64px;
		margin-right: 4px;
		border: solid 1px gray;
	}	

	.row-template .description {
		float: left;
		width: 610px;
		height: 65px;		
		overflow-y: auto;
	}	

</style>

<body ng-app="myApp">

	<section ng-controller="ExampleCtrl as ctrl">

		<ui-deni-grid id="deniGrid" options="gridOptions"></ui-deni-grid>

		<br>

	</section>

	<script src="../../../dist/ui-deni-grid.js"></script>			
	

	<script src="script.js"></script>

</html>
