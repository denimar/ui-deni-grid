<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../dist/ui-deni-grid.min.css">
</head>

<style>
	#deniGrid {
		height: 300px;
		width: 800px;
		float: left;
	}

	.divResponse {
		margin-left: 5px;		
		float: left;		
		padding: 2px;
		font-family: arial;
		font-size: 12px;
	}

	.divResponse td {
		border-bottom: solid 1px silver;
	}

</style>

<body ng-app="myApp">

	<section ng-controller="ExampleCtrl as ctrl">

		<ui-deni-grid id="deniGrid" options="ctrl.gridOptions"></ui-deni-grid>

		<hr />

		<div class="divResponse">
			<b>Events :</b>
			<table>
				<tr ng-repeat="event in ctrl.events">
					<td>{{event.eventName}}</td><td>{{event.time}}</td>
				</tr>
			</table>			
		</div>


	</section>	

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>

	<script src="../../dist/ui-deni-grid.js"></script>			

	<script src="script.js"></script>	
</body>
</html>
