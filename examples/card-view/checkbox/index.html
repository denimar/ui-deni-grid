<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../dist/ui-deni-grid.min.css">
</head>

<style>
	#deniGrid {
	  height: 550px;
	  width: 900px;
	}

	.card-view-item {
	  width: 100%;
	  height: 100%;
	  display: block;
	  position: relative;
	}

	.card-view-watermark {
	  content: "";
	  opacity: 0.3;
	  top: 0;
	  left: 0;
	  bottom: 0;
	  right: 0;
	  position: absolute;
	  background-repeat: no-repeat;
	  background-size: 100% 100%;
	}

	.card-view-content {
    	position: absolute;
    	top: 50px;
    	left: 35px;
    	color: black; 
	}


</style>

<body ng-app="myApp">

	<section ng-controller="ExampleCtrl as ctrl">
	  <ui-deni-grid id="deniGrid" options="gridOptions"></ui-deni-grid>
		<span>*Check the card items and see the selected records in console.</span>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.5.5/angular.min.js"></script>

	<script src="../../../dist/ui-deni-grid.js"></script>

	<script src="script.js"></script>
</body>
</html>
