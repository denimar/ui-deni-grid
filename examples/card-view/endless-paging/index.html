<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../../dist/ui-deni-grid.min.css">
</head>

<style>
	#deniGrid {
	  	height: 550px;
	  	width: 900px;
	}

	.card-view-item {
	  	width: 100%;
	  	height: 100%;
	  	position: relative;
	  	cursor: pointer;
	}

	.card-view-image {
	  	width: 120px;
		height: 100%;
		border: solid 1px #ccc;
		position: absolute;
		float: left;
	}

	.card-view-info {
		float: right;
		width: calc(100% - 130px);
		height: 155px;		
		position: relative;	
    	overflow-y: auto;
	}


</style>

<body ng-app="myApp">

	<section ng-controller="ExampleCtrl as ctrl">
	  <ui-deni-grid id="deniGrid" options="gridOptions"></ui-deni-grid>
		<span>*Select a card and see the selected record in console.</span>
	</section>
